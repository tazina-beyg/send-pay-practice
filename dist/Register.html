<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="bg-gray-50 formRegister">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <a
          href="#"
          class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
        >
          <a
            href="../dist/index.html"
            aria-label="Sendpay"
            title="Sendpay"
            class="inline-flex items-center mr-20"
          >
            <img src="../img/emojione_e-mail.svg" alt="" />

            <span class="ml-4"><img src="../img/Sendpay.png" alt="" /></span>
          </a>
        </a>
        <div
          class="w-full rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 bg-indigo-500"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
            >
              Create an account
            </h1>
            <form class="space-y-4 md:space-y-6" action="#">
              <div id="email">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  name="email"
                  id="emailInput"
                  class="text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none"
                  placeholder="name@company.com"
                  required=""
                />
              </div>
              <div id="password">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="passwordInput"
                  placeholder="••••••••"
                  class="text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none"
                  required=""
                />
              </div>
              <div id="confirmPassword">
                <label
                  for="confirmPassword"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Confirm password</label
                >
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPasswordInput"
                  placeholder="••••••••"
                  class="text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500 outline-none"
                  required=""
                />
              </div>
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input
                    id="terms"
                    aria-describedby="terms"
                    type="checkbox"
                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                    required=""
                  />
                </div>
                <div class="ml-3 text-sm">
                  <label
                    for="terms"
                    class="font-light text-gray-900 dark:text-gray-300"
                    >I accept the
                    <a
                      class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                      href="#"
                      >Terms and Conditions</a
                    ></label
                  >
                </div>
              </div>
              <button
                id="createAccountBtn"
                type="submit"
                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-base px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              >
                Create an account
              </button>
              <p class="text-base font-light text-gray-300">
                Already have an account?
                <a
                  href="/dist/signIn.html"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >Login here</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("createAccountBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();

          var userEmail = document.getElementById("emailInput").value;
          var userPassword = document.getElementById("passwordInput").value;
          var userConfirmPassword = document.getElementById(
            "confirmPasswordInput"
          ).value;

          // Retrieve existing data from local storage
          var storedData = localStorage.getItem("userData");
          var userData = [];

          if (storedData) {
            // If data exists, parse it and assign it to the userData array
            userData = JSON.parse(storedData);

            // Check if the user already exists in the data
            var userExists = userData.some(function (user) {
              return user.email === userEmail;
            });

            if (userExists) {
              alert("User already exists!");
              return;
            }
          }

          // Create a new object with the user data
          var newUser = {
            email: userEmail,
            password: userPassword,
            confirmPassword: userConfirmPassword,
          };

          // Add the new object to the array
          userData.push(newUser);

          // Store the updated array in local storage
          localStorage.setItem("userData", JSON.stringify(userData));

          alert("Data stored successfully!");
          window.location.href = "/dist/index.html";
        });
    </script>
  </body>
</html>
